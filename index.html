<!DOCTYPE html>
<html lang="en">
  <div class="container">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Thai Recipes by AI 🤖</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Thai Recipes 🍛</h1>
      <h2>🤖 AI Generator</h2>
    </header>

    <main>
        <form id="#recipe-form">
          <label for="ingredients"
            >Enter ingredients: 🌶️ 🐥 🐷 🐮 🦐 🐙 🦀 🥦</label
          >
          <div class="input">
            <input
              type="text"
              id="ingredients"
              name="ingredients"
              placeholder="e.g. chicken, basil, chili"
              autofocus
              required
              autocomplete="off"
              class="prompt"
            />
            <button type="submit" onclick="generateRecipe()">Recipe</button>
          </div>
        </form>
        <div id="recipe"></div>
      </main>
    <footer>
        <p>
          Code by: Kunnikar Boonbunlu 👩🏻‍💻
          <a
            href="https://github.com/kunnikar-b-creative/thai-recipes"
            target="_blank"
            >View Source On GitHub</a
          >
        </p>
    </footer>
    <script src="script.js"></script>
  </body>
  </div>
</html>
