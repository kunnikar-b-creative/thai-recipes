<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Thai Recipes by AI 🤖</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Thai Recipes 🍛</h1>
      <h2>🤖 AI Generator</h2>
    </header>

    <main>
      <form action="">
        <label for="ingredients">Enter ingredients:</label>
        <input
          type="text"
          id="ingredients"
          name="ingredients"
          placeholder="e.g. chicken, basil, chili"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit" onclick="generateRecipe()">
          Generate Recipe
        </button>
        <div id="recipe"></div>
      </form>
    </main>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
