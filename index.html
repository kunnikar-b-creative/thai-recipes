<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Thai Recipes by AI 🤖</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Thai Recipes 🍛</h1>
        <img src="favourite-thai-foods.png" alt="thai favourite dishes photo" />
      </header>

      <main>
        <form id="recipe-form">
          <h2>🤖 AI Generator</h2>
          <label for="recipe-name"> 👇🏻 Enter Thai dish: 🌶️ 🍜 🍛 🥗 </label>
          <div class="input">
            <input
              type="text"
              id="recipe-name"
              name="recipe-name"
              placeholder="e.g. Pad Thai, Tom Yum etc."
              autofocus
              required
              autocomplete="off"
              class="prompt"
            />
            <input type="submit" class="submit" />
          </div>
        </form>
        <div id="recipe" class="hidden"></div>
      </main>
      <footer>
        <p>
          Code by: Kunnikar Boonbunlu 👩🏻‍💻</p>
          <p>👀 View Source On 
          <a
            href="https://github.com/kunnikar-b-creative/thai-recipes"
            target="_blank"
            > GitHub</a
          ></p>
        
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
